<div ng-controller="profileCtrl">
    <h1>profile</h1>
    <a href="#/logout">LogOut</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>UserName</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.password}}</td>
            </tr>
        </tbody>
    </table>
    {{user}}
</div>
